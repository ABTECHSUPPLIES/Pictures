<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #filters {
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>iPhone Gallery</h1>
    <p>Filter by Model & Color:</p>

    <div id="filters">
        <select id="model-list" onchange="updateColors()">
            <option value="">-- Choose Model --</option>
        </select>
        <select id="color-list">
            <option value="">-- Choose Color --</option>
        </select>
        <button onclick="sendWhatsAppMessage()">Submit</button>
    </div>

    <script>
        const iphoneModels = {
            "iPhone XS": { "Silver": [], "Space Gray": [], "Gold": [] },
            "iPhone XS Max": { "Silver": [], "Gold": [], "Space Gray": [] },
            "iPhone 11 Pro": { "Midnight Green": [], "Silver": [], "Space Gray": [] },
            "iPhone 11 Pro Max": { "Gold": [], "Midnight Green": [], "Space Gray": [] },
            "iPhone 12 Pro": { "Pacific Blue": [], "Graphite": [], "Gold": [], "Silver": [] },
            "iPhone 13 Pro": { "Sierra Blue": [], "Gold": [], "Graphite": [], "Alpine Green": [] },
            "iPhone 14 Pro": { "Deep Purple": [], "Silver": [], "Gold": [], "Space Black": [] },
            "iPhone 15 Pro": { "Titanium Blue": [], "Titanium Black": [], "Titanium White": [], "Natural Titanium": [] },
            "iPhone 16 Pro": { "Sunset Gold": [], "Space Black": [], "Titanium Gray": [], "Pearl White": [] }
        };

        const modelList = document.getElementById("model-list");
        const colorList = document.getElementById("color-list");

        // Load models into dropdown
        Object.keys(iphoneModels).forEach(model => {
            let option = document.createElement("option");
            option.value = model;
            option.textContent = model;
            modelList.appendChild(option);
        });

        function updateColors() {
            const selectedModel = modelList.value;
            colorList.innerHTML = `<option value="">-- Choose Color --</option>`;

            if (selectedModel) {
                Object.keys(iphoneModels[selectedModel]).forEach(color => {
                    let option = document.createElement("option");
                    option.value = color;
                    option.textContent = color;
                    colorList.appendChild(option);
                });
            }
        }

        function sendWhatsAppMessage() {
            const selectedModel = modelList.value;
            const selectedColor = colorList.value;

            if (!selectedModel || !selectedColor) {
                alert("Please select a model and color before submitting.");
                return;
            }

            const phoneNumber = "27688308314"; // +27 68 830 8314
            const message = `Hello! I am interested in the ${selectedModel} in ${selectedColor}.`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${phoneNumber}/?text=${encodedMessage}`;

            window.location.href = whatsappURL; // Redirect to WhatsApp directly
        }
    </script>

</body>
</html>
